server:
  port: 8080

spring:
  application:
    name: user-service
  main:
    allow-circular-references: true
  profiles:
    active:
      - prod
      - oauth

  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher